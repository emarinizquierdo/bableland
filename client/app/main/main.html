<div>
    <md-content class="md-padding">
        <md-card>
            <md-card-content>
                <h2 class="md-title">Speak now!</h2>
                <p>
                    Do you want to speak with people in a specific language. Pick your preferences, and select your contacts!
                </p>
                <div flex ng-cloak class="gridListdemoDynamicTiles">
                    <md-grid-list md-cols-sm="1" md-rows-sm="1" md-cols-md="3" md-cols-gt-md="5" md-row-height-gt-md="1:1" md-row-height="4:3" md-gutter="8px" md-gutter-gt-sm="4px">
                        <md-grid-tile class="card-user" ng-repeat="user in socket.users" md-rowspan="{{user.span.row}}" md-colspan="{{user.span.col}}" md-colspan-sm="1" ng-class="user.background">
                            <img class="md-avatar-user" ng-src="{{user.google.image.url}}">
                            <md-grid-tile-footer class="card-user-detail" layout="row" layout-align="start start" layout-padding>
                                <h3 class="md-title">{{user.name}}</h3>
                                <div class="user-detail-list">
                                    <p>{{user.sex}}</p>
                                    <div>{{user.language}}</div>
                                    <p>{{user.google.gender}}</p>
                                    <p>{{user.country}}</p>
                                    <p>{{user.birthdate | date}}</p>
                                    <div class="g-hangout" data-render="createhangout" invites="[{ id : '{{user.email}}', invite_type : 'EMAIL' }]">
                                    </div>
                                </div>
                            </md-grid-tile-footer>
                        </md-grid-tile>
                    </md-grid-list>
                </div>
            </md-card-content>
        </md-card>
    </md-content>
</div>
